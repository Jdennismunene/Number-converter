<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Number Converter Application</title>
    <link rel="icon" href="icon.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>NUMBER SYSTEM CONVERTER</h1>
        <div class="decimalNo">
            <label for="">Input Decimal Number:</label> <br>
            <input type="text" id="decimal"> <br>
            <button id="bin-con" onclick="btn()">Convert to Binary Number</button> <br>
            <label for="" class="bin">Binary:</label> <br>
            <input type="text" name="binary" id="binary">
        </div>
        <div class="binaryNo">
            <button id="oct-con">Convert to Octal Number</button> <br>
            <label for="" class="oct">Octal:</label> <br>
            <input type="text" name="octal" id="octalNo">
        </div>
        <div class="octalNo">
            <button id="dec-con">Convert to Decimal Number</button> <br>
            <label for="" class="dec">Decimal:</label> <br>
            <input type="text" name="decimal" id="decNo">
        </div>
        <div class="hexadecimalNo">
            <button id="hex-con">Convert to Hexadecimal Number</button> <br>
            <label for="" class="hex">Hexadecimal:</label> <br>
            <input type="text" id="hexNo">
        </div>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
